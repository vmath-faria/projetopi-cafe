<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFECH</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="./imgs/logo-fundo-marrom.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



</head>

<body class="dashboard">
    <div class="header">
        <div class="container">
            <img src="./imgs/logo-fonte-branca.png" class="titulo">

            <P>Olá usuario</P>
            <img src="./imgs/fotoperfil.png" class="foto">
        </div>
    </div>
    <div class="saudacoes">
        <h1> Bom dia Usuário!</h1>
        <h2>Seus dados sobre sua plantação estão prontos</h2>
    </div>
    <div class="containerGraficos">
        <div class="graficos">
            <canvas id="myChart"></canvas>
        </div>

        <div class="graficos">
            <canvas id="myChartBarra"></canvas>
        </div>
    </div>
</body>

</html>

<script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                {
                    label: 'Temperatura',
                    data: [30, 29, 28, 25, 22, 23],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgb(222, 90, 90)',
                },
                {
                    label: 'Umidade',
                    data: [80, 82, 80, 85, 80, 83],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgb(56, 56, 236)',
                }
            ]
        },
        options: {
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } }
        }
    });


    const ctxBarra = document.getElementById('myChartBarra');
    new Chart(ctxBarra, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [
                {
                    label: 'Temperatura média',
                    data: [22, 24, 27, 23, 20, 18],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgb(222, 90, 90)',
                },
                {
                    label: 'Umidade média',
                    data: [90, 89, 93, 87, 88, 82],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgb(56, 56, 236)',
                }
            ]
        },
        options: {
            maintainAspectRatio: false,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
