<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffech Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="./imgs/logo-fundo-marrom.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dashboard">

    <div class="header">
        <div class="container">
            <a href="index.html"><img src="./imgs/logo-fonte-branca.png" class="titulo"></a>
            <p>Olá, usuário</p>
            <img src="./imgs/fotoperfil.png" class="foto">
        </div>
    </div>

    <div class="saudacoes">
        <h1>Bom dia, Usuário!</h1>
        <h2>Visualize abaixo os dados sobre sua plantação de café arábica</h2>

        <!-- KPIs -->
        <div class="kpis">
            <div class="kpi">
                <h3>Umidade Média</h3>
                <span id="kpi_umidade">72%</span>
            </div>
            <div class="kpi">
                <h3>Período de Seca</h3>
                <span id="kpi_temp">12~16h</span>
            </div>
            <div class="kpi">
                <h3>Sensores Ativos</h3>
                <span id="kpi_ativos">2</span>
            </div>
            <div class="kpi">
                <h3>Alertas de Secura</h3>
                <span id="kpi_alertas">2</span>
            </div>
            <div class="kpi">
                <h3>Saúde da Plantação</h3>
                <span id="kpi_saude">Ótima</span>
            </div>
        </div>

        <div class="containerGraficos">
            <div class="graficos">
                <canvas id="graficoGeral"></canvas>
            </div>
        </div>

        <span>Selecione o sensor desejado:</span>
        <select oninput="selecionar()" name="sensor" id="select_sensor">
            <option value="#" selected disabled>---Selecione o Sensor---</option>
            <option value="1">Sensor 1</option>
            <option value="2">Sensor 2</option>
            <option value="novo">Cadastrar novo sensor</option>
        </select>

        <div id="div_NovoSensor" style="display: none; margin-top: 15px;">
            <span>Digite o código do sensor:</span>
            <input type="text" id="input_sensor">
            <button onclick="adicionarSensor()">Adicionar Sensor</button>
        </div>
    </div>

    <!-- Gráficos Sensor 1 -->
    <div id="div_grafico1" class="containerGraficos" style="display: none;">
        <div class="graficos">
            <canvas id="graficoLinha1"></canvas>
        </div>
        <div class="graficos">
            <canvas id="graficoBarra1"></canvas>
        </div>
    </div>

    <!-- Gráficos Sensor 2 -->
    <div id="div_grafico2" class="containerGraficos" style="display: none;">
        <div class="graficos">
            <canvas id="graficoLinha2"></canvas>
        </div>
        <div class="graficos">
            <canvas id="graficoBarra2"></canvas>
        </div>
    </div>

</body>

</html>

<script>
    function selecionar() {
        var select = select_sensor.value;

        if (select == "1") {
            div_grafico1.style.display = 'flex';
            div_grafico2.style.display = 'none';
            div_NovoSensor.style.display = 'none';
        } else if (select == "2") {
            div_grafico1.style.display = 'none';
            div_grafico2.style.display = 'flex';
            div_NovoSensor.style.display = 'none';
        } else if (select == "novo") {
            div_grafico1.style.display = 'none';
            div_grafico2.style.display = 'none';
            div_NovoSensor.style.display = 'block';
        }
    }

    function adicionarSensor() {
        var novo = input_sensor.value;
        if (novo != "") {
            alert("Sensor " + novo + " cadastrado com sucesso!");
            input_sensor.value = "";
        } else {
            alert("Por favor, insira um código de sensor válido.");
        }
    }

    // Gráfico Fixo Semanal
    const ctxGeral = document.getElementById('graficoGeral');
    new Chart(ctxGeral, {
        type: 'line',
        data: {
            labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
            datasets: [
                {
                    label: 'Umidade média da plantação',
                    data: [72, 74, 73, 70, 68, 71, 75],
                    borderColor: 'rgb(192, 133, 88)',
                    backgroundColor: 'rgba(225, 174, 71, 0.3)',
                    tension: 0.3,
                    fill: true
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } },
            plugins: {
                title: {
                    display: true,
                    text: 'Visão Geral da Plantação - Semana Atual',
                    color: '#392d1d',
                    font: { size: 18 }
                },
                legend: {
                    labels: { color: '#392d1d' }
                }
            }
          
        }
    });


    // SENSOR 1
    const ctxLinha1 = document.getElementById('graficoLinha1').getContext('2d');
    new Chart(ctxLinha1, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                {
                    label: 'Umidade (%)',
                    data: [80, 82, 80, 85, 80, 83],
                    borderColor: 'rgb(192, 133, 88)',
                    backgroundColor: 'rgba(192, 133, 88, 0.3)',
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } },
             plugins: {
                title: {
                    display: true,
                    text: 'Sensor 1 - Visão Diária',
                    color: '#392d1d',
                    font: { size: 18 }
                },
                legend: {
                    labels: { color: '#392d1d' }
                }
            },
        }
    });

    const ctxBarra1 = document.getElementById('graficoBarra1').getContext('2d');
    new Chart(ctxBarra1, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [
                {
                    label: 'Umidade Média (%)',
                    data: [70, 80, 73, 56, 84, 68],
                    backgroundColor: 'rgb(225, 174, 71)',
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } },
            plugins: {
                title: {
                    display: true,
                    text: 'Sensor 1 - Visão Semestral',
                    color: '#392d1d',
                    font: { size: 18 }
                },
                legend: {
                    labels: { color: '#392d1d' }
                }
            }
        }
    });

    // SENSOR 2 
    const ctxLinha2 = document.getElementById('graficoLinha2').getContext('2d');
    new Chart(ctxLinha2, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                {
                    label: 'Umidade (%)',
                    data: [75, 78, 80, 76, 73, 70],
                    borderColor: 'rgb(192, 133, 88)',
                    backgroundColor: 'rgba(192, 133, 88, 0.3)',
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } },
            plugins: {
                title: {
                    display: true,
                    text: 'Sensor 2 - Visão Diária',
                    color: '#392d1d',
                    font: { size: 18 }
                },
                legend: {
                    labels: { color: '#392d1d' }
                }
            }
        }
    });

    const ctxBarra2 = document.getElementById('graficoBarra2').getContext('2d');
    new Chart(ctxBarra2, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [
                {
                    label: 'Umidade Média (%)',
                    data: [85, 84, 80, 55, 77, 75],
                    backgroundColor: 'rgb(225, 174, 71)',
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } },
            plugins: {
                title: {
                    display: true,
                    text: 'Sensor 2 - Visão Semestral',
                    color: '#392d1d',
                    font: { size: 18 }
                },
                legend: {
                    labels: { color: '#392d1d' }
                }
            }
        }
    });
</script>
